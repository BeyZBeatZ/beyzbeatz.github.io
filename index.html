<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: white;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        #countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 80px;
        }

        .time-block {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 15px;
            min-width: 70px;
            text-align: center;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            animation: fadeInUp 1s ease forwards;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #quote {
            text-align: center;
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            font-weight: bold;
            color: #ecf0f1;
            margin-bottom: 20px;
            padding: 0 10px;
            animation: fadeText 60s infinite;
        }

        @keyframes fadeText {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }

        @media (max-width: 480px) {
            #countdown {
                gap: 10px;
                margin-bottom: 60px;
            }
            .time-block {
                min-width: 60px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Video -->
    <video id="video-background" autoplay loop muted playsinline>
        <source src="ay_yeni.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <!-- Countdown -->
    <div id="countdown">
        <div class="time-block" id="days">00</div>
        <div class="time-block" id="hours">00</div>
        <div class="time-block" id="minutes">00</div>
        <div class="time-block" id="seconds">00</div>
    </div>

    <!-- Quote -->
    <div id="quote"></div>

    <script>
        const targetDate = new Date(2025, 5, 19, 10, 0, 0); // 19. Juni 2025, 10:00 Uhr

        const quotes = [
            "Der Countdown läuft.",
            "Bald ist es soweit.",
            "Die Zeit vergeht schnell.",
            "Nur noch wenige Tage!",
            "Es wird spannend!",
            "Hast du es schon gemerkt?",
            "Der Moment rückt näher.",
            "Die Uhr tickt.",
            "Bereite dich vor.",
            "Fast geschafft!",
            "Jeder Augenblick zählt.",
            "Es wird ein großes Ereignis.",
            "Bist du bereit?",
            "Die Spannung steigt.",
            "Es ist fast soweit.",
            "Verliere nicht den Blick.",
            "Gleich geht's los.",
            "Die letzten Momente.",
            "Nur noch ein paar Sekunden.",
            "Das Warten hat bald ein Ende."
        ];

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Zitat rotieren
        let currentQuoteIndex = 0;
        function changeQuote() {
            document.getElementById('quote').textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        setInterval(changeQuote, 60000);
        changeQuote();

        // Seite alle 10 Minuten neu laden
        setTimeout(() => location.reload(), 600000);
    </script>

</body>
</html>
