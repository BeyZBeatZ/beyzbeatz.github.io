<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Clock Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="deinvideo.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <div class="overlay">
    <div class="flip-clock">
      <div class="flip-unit" id="days">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="hours">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="minutes">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="seconds">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
    </div>
    <div class="countdown-text">Der Countdown läuft.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
