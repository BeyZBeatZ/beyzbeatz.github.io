<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown mit Flip-Clock Effekt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      z-index: 1;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
    }

    .flip {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 90px;
      height: 100px;
      perspective: 1000px;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip .top, .flip .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      font-size: 2.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      backface-visibility: hidden;
    }

    .flip .top {
      top: 0;
      transform-origin: bottom;
      background: rgba(255,255,255,0.15);
    }

    .flip .bottom {
      bottom: 0;
      transform-origin: top;
      background: rgba(255,255,255,0.1);
      transform: rotateX(90deg);
    }

    .flipping .top {
      animation: flipTop 0.5s forwards;
    }

    .flipping .bottom {
      animation: flipBottom 0.5s forwards;
    }

    @keyframes flipTop {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }

    @keyframes flipBottom {
      0% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }

    .label {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #eee;
      text-align: center;
    }

    #quote {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
      animation: fadeText 60s infinite;
      padding: 0 10px;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .flip {
        width: 60px;
        height: 70px;
      }
      .flip .top, .flip .bottom {
        font-size: 1.5rem;
      }
      .label {
        font-size: 0.7rem;
      }
      #quote {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<video id="video-background" autoplay muted loop playsinline>
  <source src="ay_yeni.mp4" type="video/mp4">
  Dein Browser unterstützt dieses Videoformat nicht.
</video>

<div id="countdown">
  <div class="time-block">
    <div class="flip" id="days">
      <div class="top">00</div>
      <div class="bottom">00</div>
    </div>
    <div class="label">Tage</div>
  </div>
  <div class="time-block">
    <div class="flip" id="hours">
      <div class="top">00</div>
      <div class="bottom">00</div>
    </div>
    <div class="label">Stunden</div>
  </div>
  <div class="time-block">
    <div class="flip" id="minutes">
      <div class="top">00</div>
      <div class="bottom">00</div>
    </div>
    <div class="label">Minuten</div>
  </div>
  <div class="time-block">
    <div class="flip" id="seconds">
      <div class="top">00</div>
      <div class="bottom">00</div>
    </div>
    <div class="label">Sekunden</div>
  </div>
</div>

<div id="quote"></div>

<script>
  const targetDate = new Date(2025, 5, 19, 10, 0, 0);

  const quotes = [
    "Der Countdown läuft.",
    "Bald ist es soweit.",
    "Die Zeit vergeht schnell.",
    "Nur noch wenige Tage!",
    "Es wird spannend!",
    "Die Uhr tickt.",
    "Bereite dich vor.",
    "Fast geschafft!",
    "Jeder Augenblick zählt.",
    "Es wird ein großes Ereignis.",
    "Die Spannung steigt.",
    "Es ist fast soweit.",
    "Gleich geht's los.",
    "Nur noch ein paar Sekunden.",
    "Das Warten hat bald ein Ende."
  ];

  function updateCountdown() {
    const now = new Date();
    const timeLeft = targetDate - now;

    if (timeLeft <= 0) {
      document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
      return;
    }

    const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

    function flip(id, newValue) {
      const el = document.getElementById(id);
      const top = el.querySelector('.top');
      const bottom = el.querySelector('.bottom');
      const newVal = newValue.toString().padStart(2, '0');

      if (top.textContent !== newVal) {
        bottom.textContent = newVal;
        el.classList.add('flipping');
        setTimeout(() => {
          top.textContent = newVal;
          el.classList.remove('flipping');
        }, 500);
      }
    }

    flip('days', days);
    flip('hours', hours);
    flip('minutes', minutes);
    flip('seconds', seconds);
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  let currentQuoteIndex = 0;
  function changeQuote() {
    document.getElementById('quote').textContent = quotes[currentQuoteIndex];
    currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
  }

  setInterval(changeQuote, 60000);
  changeQuote();
</script>

</body>
</html>
