<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown mit Hintergrundvideo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Damit das Video hinter dem Countdown bleibt */
        }

        #countdown {
            text-align: center;
            font-size: 8rem; /* Große Zahlengröße */
            display: flex;
            justify-content: center;
            gap: 50px;
            z-index: 1; /* Sicherstellen, dass der Countdown über dem Video liegt */
        }

        .time-block {
            display: inline-block;
            font-weight: bold;
            color: #003366; /* Dunkelblau */
            perspective: 1000px; /* Perspektive für 3D-Effekt */
        }

        .time-block span {
            display: block;
            font-size: 8rem;
            transform-style: preserve-3d;
        }

        /* Animation für das Umklappen */
        @keyframes flip {
            0% {
                transform: rotateX(0);
            }
            50% {
                transform: rotateX(-90deg);
            }
            100% {
                transform: rotateX(0);
            }
        }

        .flipping {
            animation: flip 0.5s ease-in-out;
        }

        .label {
            font-size: 2rem;
            margin-top: 10px;
            color: #ecf0f1;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <!-- Hintergrund Video -->
    <video id="video-background" autoplay loop muted>
        <source src="ay-cekim_8B1NoB5w.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <div id="countdown">
        <div class="time-block">
            <span id="days">00</span>
        </div>
        <div class="time-block">
            <span id="hours">00</span>
        </div>
        <div class="time-block">
            <span id="minutes">00</span>
        </div>
        <div class="time-block">
            <span id="seconds">00</span>
        </div>
    </div>

    <script>
        // Ziel-Datum: 19. Juni 2025, 10:00 Uhr
        const targetDate = new Date(2025, 5, 19, 10, 0, 0);  // Monat 5 ist Juni (Monate beginnen bei 0)

        // Funktion zum Update des Countdowns
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Funktion, die für jede Zahl überprüft, ob sich der Wert geändert hat
            function updateTimeElement(id, newValue) {
                const element = document.getElementById(id);
                if (element.textContent !== newValue.toString().padStart(2, '0')) {
                    element.textContent = newValue.toString().padStart(2, '0');
                    element.classList.add('flipping');
                    setTimeout(() => element.classList.remove('flipping'), 500); // Animation entfernen
                }
            }

            updateTimeElement('days', days);
            updateTimeElement('hours', hours);
            updateTimeElement('minutes', minutes);
            updateTimeElement('seconds', seconds);
        }

        // Update jede Sekunde
        setInterval(updateCountdown, 1000);
        updateCountdown();  // Initialer Aufruf

        // Seite alle 10 Minuten neu laden
        setTimeout(function() {
            location.reload();
        }, 600000);  // 600000 Millisekunden = 10 Minuten
    </script>

</body>
</html>
