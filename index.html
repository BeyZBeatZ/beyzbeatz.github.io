<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown mit Hintergrundvideo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Damit das Video hinter dem Countdown bleibt */
        }

        #countdown {
            text-align: center;
            font-size: 3rem;
            color: white;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1; /* Sicherstellen, dass der Countdown über dem Video liegt */
        }

        .time-block {
            display: inline-block;
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            transform-origin: center;
        }

        .time-block span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            color: #f39c12;
        }

        .label {
            font-size: 1.2rem;
            color: #ecf0f1;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .time-block:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .time-block:active {
            transform: scale(1);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }

        #countdown .time-block {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <!-- Hintergrund Video -->
    <video id="video-background" autoplay loop muted>
        <source src="dein_video.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <div id="countdown">
        <div class="time-block">
            <span id="days">00</span>
            <div class="label">Tage</div>
        </div>
        <div class="time-block">
            <span id="hours">00</span>
            <div class="label">Stunden</div>
        </div>
        <div class="time-block">
            <span id="minutes">00</span>
            <div class="label">Minuten</div>
        </div>
        <div class="time-block">
            <span id="seconds">00</span>
            <div class="label">Sekunden</div>
        </div>
    </div>

    <script>
        // Ziel-Datum (24 Tage ab heute)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 24);

        // Funktion zum Update des Countdowns
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        // Update jede Sekunde
        setInterval(updateCountdown, 1000);
        updateCountdown();  // Initialer Aufruf
    </script>

</body>
</html>
