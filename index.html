<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
        }

        #countdown {
            text-align: center;
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .time-block {
            display: inline-block;
            margin: 0 15px;
            padding: 20px;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .time-block span {
            display: block;
            font-size: 2.5rem;
        }

        .label {
            font-size: 1rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="countdown">
        <div class="time-block">
            <span id="days"></span>
            <div class="label">Tage</div>
        </div>
        <div class="time-block">
            <span id="hours"></span>
            <div class="label">Stunden</div>
        </div>
        <div class="time-block">
            <span id="minutes"></span>
            <div class="label">Minuten</div>
        </div>
        <div class="time-block">
            <span id="seconds"></span>
            <div class="label">Sekunden</div>
        </div>
    </div>

    <script>
        // Ziel-Datum (24 Tage ab heute)
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 24);

        // Funktion zum Update des Countdowns
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "Der Countdown ist abgelaufen!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Update jede Sekunde
        setInterval(updateCountdown, 1000);
        updateCountdown();  // Initialer Aufruf
    </script>
</body>
</html>
