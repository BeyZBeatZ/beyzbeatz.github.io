<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown mit Flip-Clock Effekt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      color: white;
      background-color: #333;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0.9;
      margin-bottom: 100px;
      z-index: 1;
    }

    .time-block {
      width: 120px;
      height: 120px;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .time-block .block-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      z-index: -1;
    }

    .flip {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .flip div {
      position: absolute;
      width: 100%;
      height: 50%;
      text-align: center;
      font-size: 5rem;
      font-weight: bold;
      color: white;
      line-height: 1;
      transform-origin: center center;
      transition: transform 0.8s cubic-bezier(0.34, 0.69, 0.34, 1.26);
    }

    .flip .bottom {
      top: 50%;
      transform: rotateX(90deg);
    }

    .flip .top {
      bottom: 50%;
      transform: rotateX(0deg);
    }

    .flip.flipping .top {
      transform: rotateX(-90deg);
    }

    .flip.flipping .bottom {
      transform: rotateX(0deg);
    }

    .label {
      margin-top: 10px;
      font-size: 1rem;
      color: #ccc;
    }

    #quote {
      position: absolute;
      bottom: 20px;
      width: 80%;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ecf0f1;
      animation: fadeText 60s infinite;
      z-index: 1;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 600px) {
      .time-block {
        width: 70px;
        height: 70px;
      }

      .flip div {
        font-size: 2.5rem;
      }

      .label {
        font-size: 0.75rem;
      }

      #quote {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hintergrundvideo mit Fallback-Bild -->
  <video id="video-background" autoplay loop muted playsinline poster="fallback.jpg">
    <source src="ay_yeni.mp4" type="video/mp4">
    Dein Browser unterstützt dieses Videoformat nicht.
  </video>

  <!-- Countdown -->
  <div id="countdown">
    <div class="time-block">
      <div class="block-background"></div>
      <div class="flip" id="days" aria-label="Tage" role="timer">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <div class="label">Tage</div>
    </div>
    <div class="time-block">
      <div class="block-background"></div>
      <div class="flip" id="hours" aria-label="Stunden" role="timer">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <div class="label">Stunden</div>
    </div>
    <div class="time-block">
      <div class="block-background"></div>
      <div class="flip" id="minutes" aria-label="Minuten" role="timer">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <div class="label">Minuten</div>
    </div>
    <div class="time-block">
      <div class="block-background"></div>
      <div class="flip" id="seconds" aria-label="Sekunden" role="timer">
        <div class="top">00</div>
        <div class="bottom">00</div>
      </div>
      <div class="label">Sekunden</div>
    </div>
  </div>

  <!-- Zitat-Anzeige -->
  <div id="quote"></div>

  <script>
    const targetDate = new Date(2025, 5, 19, 10, 0, 0); // 19. Juni 2025, 10:00 Uhr

    const quotes = [
      "Der Countdown läuft.",
      "Bald ist es soweit.",
      "Die Zeit vergeht schnell.",
      "Nur noch wenige Tage!",
      "Es wird spannend!",
      "Die Uhr tickt.",
      "Bereite dich vor.",
      "Fast geschafft!",
      "Jeder Augenblick zählt.",
      "Es wird ein großes Ereignis.",
      "Die Spannung steigt.",
      "Es ist fast soweit.",
      "Gleich geht's los.",
      "Nur noch ein paar Sekunden.",
      "Das Warten hat bald ein Ende."
    ];

    function updateCountdown() {
      const now = new Date();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      function updateTimeElement(id, newValue) {
        const element = document.getElementById(id);
        const currentTop = element.querySelector('.top');
        const currentBottom = element.querySelector('.bottom');
        const newValueStr = newValue.toString().padStart(2, '0');

        if (currentTop.textContent !== newValueStr) {
          currentBottom.textContent = newValueStr;
          element.classList.add('flipping');
          setTimeout(() => {
            currentTop.textContent = newValueStr;
            element.classList.remove('flipping');
          }, 800);
        }
      }

      updateTimeElement('days', days);
      updateTimeElement('hours', hours);
      updateTimeElement('minutes', minutes);
      updateTimeElement('seconds', seconds);
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let currentQuoteIndex = 0;
    function changeQuote() {
      document.getElementById('quote').textContent = quotes[currentQuoteIndex];
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
    }

    setInterval(changeQuote, 60000);
    changeQuote();
  </script>

</body>
</html>
