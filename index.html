<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown mit Video</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: black;
      color: white;
    }

    video#video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0 10px;
      flex-wrap: wrap;
    }

    .time-block {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      width: 80px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .time-block .label {
      font-size: 0.8rem;
      margin-top: 5px;
      color: #ccc;
    }

    #quote {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1rem;
      padding: 10px;
      background: rgba(0,0,0,0.5);
      color: #f0f0f0;
    }

    @media screen and (max-width: 600px) {
      .time-block {
        width: 60px;
        height: 80px;
        font-size: 1.5rem;
      }

      .time-block .label {
        font-size: 0.6rem;
      }

      #quote {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Hintergrundvideo -->
  <video id="video-background" autoplay muted loop playsinline>
    <source src="ay_yeni.mp4" type="video/mp4" />
    Dein Browser unterstützt dieses Video nicht.
  </video>

  <!-- Countdown -->
  <div class="overlay">
    <div class="time-block">
      <div id="days">00</div>
      <div class="label">Tage</div>
    </div>
    <div class="time-block">
      <div id="hours">00</div>
      <div class="label">Stunden</div>
    </div>
    <div class="time-block">
      <div id="minutes">00</div>
      <div class="label">Minuten</div>
    </div>
    <div class="time-block">
      <div id="seconds">00</div>
      <div class="label">Sekunden</div>
    </div>
  </div>

  <!-- Text -->
  <div id="quote"></div>

  <script>
    const targetDate = new Date(2025, 5, 19, 10, 0, 0); // 19. Juni 2025, 10:00

    const quotes = [
      "Der Countdown läuft.",
      "Bald ist es soweit.",
      "Nur noch wenige Tage!",
      "Die Uhr tickt.",
      "Jeder Moment zählt.",
      "Es wird ein besonderes Ereignis.",
      "Bereite dich vor.",
      "Das Warten hat bald ein Ende."
    ];

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.querySelector(".overlay").innerHTML = "<h2>Countdown beendet!</h2>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    let currentQuote = 0;
    function updateQuote() {
      document.getElementById("quote").textContent = quotes[currentQuote];
      currentQuote = (currentQuote + 1) % quotes.length;
    }

    setInterval(updateQuote, 60000);
    updateQuote();
  </script>
</body>
</html>
