<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Countdown mit Beschriftungen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      padding-bottom: 8vh;
    }

    /* Video-Hintergrund */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.8;
      object-fit: cover;
    }

    /* Countdown-Container */
    .flip-clock {
      display: flex;
      gap: 1.5vw;
      justify-content: center;
      flex-wrap: wrap;
      width: 90%;
      max-width: 800px;
    }

    /* Digit-Container mit Beschriftung */
    .digit-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.5vw;
    }

    .digit-container {
      position: relative;
      width: 22vw;
      height: 24vw; /* Höhe reduziert */
      max-width: 120px;
      max-height: 130px;
      min-width: 70px;
      min-height: 80px;
      perspective: 1000px;
    }

    /* Aktuelle Zahl */
    .current-digit {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw;
      font-weight: bold;
      color: white;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 2vw;
      box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
    }

    /* Beschriftung */
    .digit-label {
      color: rgba(255, 255, 255, 0.7);
      font-size: 3vw;
      margin-top: 1.5vw;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Animation */
    .flip-card {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform-origin: center;
      z-index: 2;
    }

    .flip-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10vw;
      font-weight: bold;
      color: white;
      background: rgba(40, 40, 40, 0.9);
      border-radius: 2vw;
      backface-visibility: hidden;
      transform: rotateX(0deg);
      box-shadow: 0 1vw 2vw rgba(0, 0, 0, 0.5);
    }

    .flip-animation.flip {
      animation: cleanFlip 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes cleanFlip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    /* Text-Anzeige */
    .text-display {
      text-align: center;
      width: 90%;
      max-width: 600px;
      color: white;
      font-size: clamp(1rem, 4vw, 1.5rem);
      padding: clamp(10px, 3vw, 20px);
      background: rgba(0, 0, 0, 0.7);
      border-radius: 2vw;
      margin-top: 5vw;
      opacity: 1;
      transition: opacity 1s ease;
    }

    /* Responsive Anpassungen */
    @media (orientation: portrait) and (max-height: 600px) {
      .digit-container {
        width: 18vw;
        height: 20vw;
      }
      .current-digit, .flip-animation {
        font-size: 8vw;
      }
      .digit-label {
        font-size: 2.5vw;
      }
    }

    @media (orientation: landscape) {
      .digit-container {
        width: 15vh;
        height: 16vh;
      }
      .current-digit, .flip-animation {
        font-size: 8vh;
      }
      .digit-label {
        font-size: 2.5vh;
      }
      .text-display {
        font-size: clamp(1rem, 3vh, 1.5rem);
      }
    }
  </style>
</head>
<body>
  <!-- Video-Hintergrund -->
  <video autoplay muted loop id="bgVideo">
    <source src="ay.mp4" type="video/mp4">
  </video>

  <!-- Countdown mit Beschriftungen -->
  <div class="flip-clock">
    <div class="digit-group">
      <div class="digit-container" id="days-container">
        <div class="current-digit" id="days-display">00</div>
      </div>
      <div class="digit-label">gün</div>
    </div>
    
    <div class="digit-group">
      <div class="digit-container" id="hours-container">
        <div class="current-digit" id="hours-display">00</div>
      </div>
      <div class="digit-label">saat</div>
    </div>
    
    <div class="digit-group">
      <div class="digit-container" id="minutes-container">
        <div class="current-digit" id="minutes-display">00</div>
      </div>
      <div class="digit-label">dakika</div>
    </div>
    
    <div class="digit-group">
      <div class="digit-container" id="seconds-container">
        <div class="current-digit" id="seconds-display">00</div>
      </div>
      <div class="digit-label">saniye</div>
    </div>
  </div>

  <!-- Text-Anzeige -->
  <div class="text-display" id="text-element">
    Erster Satz der angezeigt wird
  </div>

  <!-- Sound -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-clock-countdown-bleeps-916.mp3" preload="auto"></audio>

  <script>
    // Konfiguration
    const targetDate = new Date("2025-06-19T10:00:00").getTime();
    const flipSound = document.getElementById("flipSound");
    const textElement = document.getElementById("text-element");
    
    // Texte
    const texts = [
      "Erster Satz der angezeigt wird",
      "Zweiter Satz nach 30 Sekunden",
      "Dritter Satz nach 1 Minute"
      // Weitere Sätze hier einfügen...
    ];
    
    let currentValues = { days: 0, hours: 0, minutes: 0, seconds: 0 };
    let lastValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
    let currentTextIndex = 0;

    // Hauptfunktionen
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      currentValues = {
        days: Math.floor(distance / (1000 * 60 * 60 * 24)),
        hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
        minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
        seconds: Math.floor((distance % (1000 * 60)) / 1000)
      };

      updateDisplays();
      checkAnimations();
      
      if (currentValues.seconds % 30 === 0 && lastValues.seconds !== currentValues.seconds) {
        rotateText();
      }
      
      lastValues = {...currentValues};
    }

    function updateDisplays() {
      document.getElementById("days-display").textContent = formatTime(currentValues.days);
      document.getElementById("hours-display").textContent = formatTime(currentValues.hours);
      document.getElementById("minutes-display").textContent = formatTime(currentValues.minutes);
      document.getElementById("seconds-display").textContent = formatTime(currentValues.seconds);
    }

    function checkAnimations() {
      if (currentValues.days < lastValues.days) animateFlip("days");
      if (currentValues.hours < lastValues.hours) animateFlip("hours");
      if (currentValues.minutes < lastValues.minutes) animateFlip("minutes");
      if (currentValues.seconds < lastValues.seconds) animateFlip("seconds");
    }

    function animateFlip(unit) {
      const container = document.getElementById(`${unit}-container`);
      const oldValue = formatTime(lastValues[unit]);
      
      const oldCards = container.querySelectorAll(".flip-card");
      oldCards.forEach(card => card.remove());
      
      const flipCard = document.createElement("div");
      flipCard.className = "flip-card";
      
      const flipElement = document.createElement("div");
      flipElement.className = "flip-animation flip";
      flipElement.textContent = oldValue;
      
      flipCard.appendChild(flipElement);
      container.appendChild(flipCard);
      
      flipSound.currentTime = 0;
      flipSound.play();
      
      setTimeout(() => {
        flipCard.remove();
      }, 600);
    }

    function rotateText() {
      textElement.style.opacity = 0;
      setTimeout(() => {
        currentTextIndex = (currentTextIndex + 1) % texts.length;
        textElement.textContent = texts[currentTextIndex];
        textElement.style.opacity = 1;
      }, 1000);
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // Initialisierung
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
