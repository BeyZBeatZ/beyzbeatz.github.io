<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICAZET</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black url('fallback.jpg') center/cover no-repeat;
      z-index: -2;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .countdown {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1em;
      border-radius: 1em;
    }

    .countdown-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }

    .label {
      font-size: 1rem;
      margin-top: 5px;
    }

    #text-element {
      margin-top: 30px;
      font-size: 1.5rem;
      transition: opacity 0.5s;
    }

    #finished-message {
      font-size: 2rem;
      color: yellow;
      margin-top: 2em;
      display: none;
    }
  </style>
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="ay.mp4" type="video/mp4">
    Tarayıcınız video oynatmayı desteklemiyor.
  </video>

  <main>
    <section class="countdown" id="countdown">
      <div class="countdown-item">
        <div id="days">00</div>
        <div class="label">gün</div>
      </div>
      <div class="countdown-item">
        <div id="hours">00</div>
        <div class="label">saat</div>
      </div>
      <div class="countdown-item">
        <div id="minutes">00</div>
        <div class="label">dakika</div>
      </div>
      <div class="countdown-item">
        <div id="seconds">00</div>
        <div class="label">saniye</div>
      </div>
    </section>

    <div id="text-element">Geri sayım başladı!</div>
    <div id="finished-message">Zaman geldi!</div>
  </main>

  <script>
    const targetDate = new Date("2025-06-19T10:00:00").getTime();
    const textElement = document.getElementById("text-element");
    const finishedMessage = document.getElementById("finished-message");

    const texts = [
      "Geri sayım başladı!",
      "Hazır mısın?",
      "Yaklaşıyor!",
      "Sabırla bekliyoruz...",
      "An geliyor..."
    ];
    let textIndex = 0;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(interval);
        document.getElementById("countdown").style.display = "none";
        textElement.style.display = "none";
        finishedMessage.style.display = "block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

      if (seconds % 30 === 0) {
        textElement.style.opacity = 0;
        setTimeout(() => {
          textIndex = (textIndex + 1) % texts.length;
          textElement.textContent = texts[textIndex];
          textElement.style.opacity = 1;
        }, 500);
      }
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
