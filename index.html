<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Präziser Flip-Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      padding-bottom: 15vh;
    }

    /* Video-Hintergrund mit Overlay */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.9;
    }

    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Countdown-Container */
    .flip-clock {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    /* Digitale Zahlen (nicht-flip) */
    .digit {
      width: 80px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Flip-Animation Container */
    .flip-container {
      position: relative;
      width: 80px;
      height: 120px;
      perspective: 1000px;
    }

    .flip-card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    /* Aktive Flip-Animation */
    .flip-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: bottom;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
      backface-visibility: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    .flip-animation.flip {
      animation: perfectFlip 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes perfectFlip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    /* Text-Block */
    .text-display {
      text-align: center;
      max-width: 600px;
      color: white;
      font-size: 1.5rem;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      transition: opacity 1.5s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .digit, .flip-container {
        width: 60px;
        height: 90px;
        font-size: 3rem;
      }
      .text-display {
        font-size: 1.2rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Video-Hintergrund -->
  <video autoplay muted loop id="bgVideo">
    <source src="ay_yeni.mp4" type="video/mp4">
    Ihr Browser unterstützt kein Video.
  </video>
  <div class="video-overlay"></div>

  <!-- Countdown -->
  <div class="flip-clock">
    <!-- Tage -->
    <div class="digit" id="days-display">00</div>
    <div class="flip-container" id="days-flip"></div>
    
    <!-- Stunden -->
    <div class="digit" id="hours-display">00</div>
    <div class="flip-container" id="hours-flip"></div>
    
    <!-- Minuten -->
    <div class="digit" id="minutes-display">00</div>
    <div class="flip-container" id="minutes-flip"></div>
    
    <!-- Sekunden -->
    <div class="digit" id="seconds-display">00</div>
    <div class="flip-container" id="seconds-flip"></div>
  </div>

  <!-- Text-Anzeige -->
  <div class="text-display" id="text-element">
    Erster Satz der angezeigt wird
  </div>

  <!-- Sound -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-clock-countdown-bleeps-916.mp3" preload="auto"></audio>

  <script>
    // Konfiguration
    const targetDate = new Date("2025-06-19T10:00:00").getTime();
    const flipSound = document.getElementById("flipSound");
    const textElement = document.getElementById("text-element");
    
    // Texte (20 Sätze)
    const texts = [
      "Erster Satz der angezeigt wird",
      "Zweiter Satz nach 30 Sekunden",
      "Dritter Satz nach 1 Minute",
      // Hier weitere 17 Sätze einfügen...
      "Zwanzigster und letzter Satz"
    ];
    
    // Statusvariablen
    let currentValues = { days: 0, hours: 0, minutes: 0, seconds: 0 };
    let lastValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
    let currentTextIndex = 0;
    let textChangeTimeout;

    // Haupt-Update-Funktion
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Werte berechnen
      currentValues = {
        days: Math.floor(distance / (1000 * 60 * 60 * 24)),
        hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
        minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
        seconds: Math.floor((distance % (1000 * 60)) / 1000)
      };

      // Werte anzeigen und animieren
      updateDisplay();
      checkForAnimations();
      
      // Textrotation alle 30 Sekunden
      if (currentValues.seconds % 30 === 0 && lastValues.seconds !== currentValues.seconds) {
        rotateText();
      }
      
      lastValues = {...currentValues};
    }

    // Anzeige aktualisieren
    function updateDisplay() {
      document.getElementById("days-display").textContent = formatTime(currentValues.days);
      document.getElementById("hours-display").textContent = formatTime(currentValues.hours);
      document.getElementById("minutes-display").textContent = formatTime(currentValues.minutes);
      document.getElementById("seconds-display").textContent = formatTime(currentValues.seconds);
    }

    // Animationen prüfen
    function checkForAnimations() {
      // Nur bei Wertverringerung animieren
      if (currentValues.days < lastValues.days) createFlipAnimation("days");
      if (currentValues.hours < lastValues.hours) createFlipAnimation("hours");
      if (currentValues.minutes < lastValues.minutes) createFlipAnimation("minutes");
      if (currentValues.seconds < lastValues.seconds) createFlipAnimation("seconds");
    }

    // Flip-Animation erstellen
    function createFlipAnimation(unit) {
      const flipContainer = document.getElementById(`${unit}-flip`);
      const displayElement = document.getElementById(`${unit}-display`);
      
      // Alte Animationen entfernen
      flipContainer.innerHTML = '';
      
      // Neue Animation erstellen
      const flipCard = document.createElement("div");
      flipCard.className = "flip-card";
      
      const flipAnimation = document.createElement("div");
      flipAnimation.className = "flip-animation flip";
      flipAnimation.textContent = formatTime(lastValues[unit]);
      
      flipCard.appendChild(flipAnimation);
      flipContainer.appendChild(flipCard);
      
      // Sound abspielen
      flipSound.currentTime = 0;
      flipSound.play();
      
      // Nach Animation aufräumen
      setTimeout(() => {
        flipContainer.innerHTML = '';
      }, 600);
    }

    // Text rotieren
    function rotateText() {
      // Ausblenden
      textElement.style.opacity = 0;
      
      // Nach Ausblendung neuen Text anzeigen
      clearTimeout(textChangeTimeout);
      textChangeTimeout = setTimeout(() => {
        currentTextIndex = (currentTextIndex + 1) % texts.length;
        textElement.textContent = texts[currentTextIndex];
        textElement.style.opacity = 1;
      }, 1000);
    }

    // Hilfsfunktion
    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // Initialisierung
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
