<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Namaz Vakitleri</title>
<style>
  body {
    font-family: 'Montserrat', sans-serif;
    background-color: #252830;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  .vakit {
    background: rgba(36, 43, 69, 0.75);
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  }
  .vakit h2 {
    margin-top: 0;
    color: #38d6ae;
  }
  .zeiten {
    font-size: 24px;
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>İşte Günlük Namaz Vakitleri</h1>
<div class="vakit">
  <h2>İmsak</h2>
  <div class="zeiten" id="imsak">Yükleniyor...</div>

  <h2>Güneş</h2>
  <div class="zeiten" id="gunes">Yükleniyor...</div>

  <h2>Öğle</h2>
  <div class="zeiten" id="oglen">Yükleniyor...</div>

  <h2>İkindi</h2>
  <div class="zeiten" id="ikindi">Yükleniyor...</div>

  <h2>Akşam</h2>
  <div class="zeiten" id="aksam">Yükleniyor...</div>

  <h2>Yatsı</h2>
  <div class="zeiten" id="yatsi">Yükleniyor...</div>
</div>

<script>
  fetch('gebetszeiten.json')
    .then(response => response.json())
    .then(data => {
      document.getElementById('imsak').textContent = data.imsak;
      document.getElementById('gunes').textContent = data.gunes;
      document.getElementById('oglen').textContent = data.oglen;
      document.getElementById('ikindi').textContent = data.ikindi;
      document.getElementById('aksam').textContent = data.aksam;
      document.getElementById('yatsi').textContent = data.yatsi;
    })
    .catch(error => {
      console.error('Fehler beim Laden der Gebetszeiten:', error);
    });
</script>
</body>
</html>
