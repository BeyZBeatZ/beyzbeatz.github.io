<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown mit ruhigem Stil</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            background-color: #000;
            color: white;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #countdown {
            display: flex;
            gap: 20px;
            margin-bottom: 100px;
            opacity: 0.95;
        }

        .time-block {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            font-size: 3.5rem;
            min-width: 90px;
            animation: fadeInUp 1s ease forwards;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #quote {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ecf0f1;
            animation: fadeText 60s infinite;
        }

        @keyframes fadeText {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Hintergrundvideo -->
    <video id="video-background" autoplay loop muted>
        <source src="ay_yeni.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <!-- Countdown-Anzeige -->
    <div id="countdown">
        <div class="time-block" id="days">00</div>
        <div class="time-block" id="hours">00</div>
        <div class="time-block" id="minutes">00</div>
        <div class="time-block" id="seconds">00</div>
    </div>

    <!-- Textanzeige -->
    <div id="quote"></div>

    <script>
        const targetDate = new Date(2025, 5, 19, 10, 0, 0); // 19. Juni 2025, 10:00 Uhr

        const quotes = [
            "Der Countdown läuft.",
            "Bald ist es soweit.",
            "Die Zeit vergeht schnell.",
            "Nur noch wenige Tage!",
            "Es wird spannend!",
            "Hast du es schon gemerkt?",
            "Der Moment rückt näher.",
            "Die Uhr tickt.",
            "Bereite dich vor.",
            "Fast geschafft!",
            "Jeder Augenblick zählt.",
            "Es wird ein großes Ereignis.",
            "Bist du bereit?",
            "Die Spannung steigt.",
            "Es ist fast soweit.",
            "Verliere nicht den Blick.",
            "Gleich geht's los.",
            "Die letzten Momente.",
            "Nur noch ein paar Sekunden.",
            "Das Warten hat bald ein Ende."
        ];

        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Texte wechseln
        let currentQuoteIndex = 0;
        function changeQuote() {
            document.getElementById('quote').textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        setInterval(changeQuote, 60000);  // alle 60 Sekunden
        changeQuote();

        // Seite alle 10 Minuten neu laden
        setTimeout(function() {
            location.reload();
        }, 600000);
    </script>

</body>
</html>
