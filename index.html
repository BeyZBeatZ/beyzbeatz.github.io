<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Digitale Uhr - Senegal Zeit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      height: 100vh;
      width: 100vw;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #111;
      z-index: 1;
    }
    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: 0;
      object-fit: cover;
    }
    .clock-container {
      position: relative;
      z-index: 2;
      background: rgba(0,0,0,0.45);
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.3);
      text-align: center;
    }
    .clock {
      font-size: 60px;
      color: #fff;
      letter-spacing: 4px;
      margin-bottom: 18px;
    }
    .date {
      color: #fbff4a;
      font-size: 22px;
      margin-top: 10px;
      letter-spacing: 1px;
    }
    .title {
      font-size: 26px;
      color: #b6ebf2;
      margin-bottom: 22px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>
  <video class="bg-video" autoplay loop muted>
    <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4">
    Dein Browser unterstützt das Hintergrundvideo nicht.
  </video>
  <div class="clock-container">
    <div class="title">Digitale Uhr – Senegal Zeit</div>
    <div class="clock" id="clock">--:--:--</div>
    <div class="date" id="date">-------</div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      // Dakar, Senegal: Africa/Dakar, entspricht GMT+0
      const options = { 
        timeZone: 'Africa/Dakar', 
        hour12: false,
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      const dateOptions = { 
        timeZone: 'Africa/Dakar', 
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      };
      document.getElementById('clock').textContent = now.toLocaleTimeString('de-DE', options);
      document.getElementById('date').textContent = now.toLocaleDateString('de-DE', dateOptions);
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
