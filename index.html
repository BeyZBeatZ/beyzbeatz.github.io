<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown mit Flip-Clock Effekt und Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Countdown am unteren Rand */
            color: white;
            background-color: #333;
        }

        #video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            opacity: 0.9; /* Transparenz des Countdowns */
            margin-bottom: 20px; /* Abstand vom unteren Rand */
        }

        .time-block {
            width: 120px;
            height: 150px;
            perspective: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .time-block .block-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Transparenter weißer Block */
            border-radius: 10px;
            z-index: -1; /* Block hinter den Zahlen */
        }

        .flip {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flip div {
            position: absolute;
            width: 100%;
            height: 50%;
            text-align: center;
            font-size: 6rem;
            font-weight: bold;
            color: white; /* Weiß für die Zahlen */
            line-height: 1;
            transform-origin: 50% 100%;
            transition: transform 0.8s cubic-bezier(0.34, 0.69, 0.34, 1.26); /* Glattere Animation */
        }

        .flip .top,
        .flip .bottom {
            transform: rotateX(0deg);
        }

        .flip.flipping .top {
            transform: rotateX(-90deg);
        }

        .flip.flipping .bottom {
            transform: rotateX(90deg);
        }

        .flip .bottom {
            top: 50%;
            transform: rotateX(90deg);
        }

        .flip .top {
            bottom: 50%;
            transform: rotateX(0deg);
        }

        #quote {
            position: absolute;
            bottom: 10px; /* Position in der unteren Hälfte */
            width: 80%; /* Breite des Textbereichs */
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ecf0f1;
            animation: fadeText 60s infinite; /* Animation der Texte alle 60 Sekunden */
        }

        @keyframes fadeText {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Hintergrund Video -->
    <video id="video-background" autoplay loop muted>
        <source src="ay_yeni.mp4" type="video/mp4">
        Dein Browser unterstützt dieses Videoformat nicht.
    </video>

    <!-- Countdown -->
    <div id="countdown">
        <div class="time-block">
            <div class="block-background"></div>
            <div class="flip" id="days">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
        </div>
        <div class="time-block">
            <div class="block-background"></div>
            <div class="flip" id="hours">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
        </div>
        <div class="time-block">
            <div class="block-background"></div>
            <div class="flip" id="minutes">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
        </div>
        <div class="time-block">
            <div class="block-background"></div>
            <div class="flip" id="seconds">
                <div class="top">00</div>
                <div class="bottom">00</div>
            </div>
        </div>
    </div>

    <!-- Textanzeige -->
    <div id="quote"></div>

    <script>
        // Ziel-Datum: 19. Juni 2025, 10:00 Uhr
        const targetDate = new Date(2025, 5, 19, 10, 0, 0);  // Monat 5 ist Juni (Monate beginnen bei 0)

        // Textsätze für die Anzeige
        const quotes = [
            "Der Countdown läuft.",
            "Bald ist es soweit.",
            "Die Zeit vergeht schnell.",
            "Nur noch wenige Tage!",
            "Es wird spannend!",
            "Hast du es schon gemerkt?",
            "Der Moment rückt näher.",
            "Die Uhr tickt.",
            "Bereite dich vor.",
            "Fast geschafft!",
            "Jeder Augenblick zählt.",
            "Es wird ein großes Ereignis.",
            "Bist du bereit?",
            "Die Spannung steigt.",
            "Es ist fast soweit.",
            "Verliere nicht den Blick.",
            "Gleich geht's los.",
            "Die letzten Momente.",
            "Nur noch ein paar Sekunden.",
            "Das Warten hat bald ein Ende."
        ];

        // Funktion zum Update des Countdowns
        function updateCountdown() {
            const now = new Date();
            const timeLeft = targetDate - now;

            if (timeLeft <= 0) {
                document.getElementById('countdown').innerHTML = "<h2>Der Countdown ist abgelaufen!</h2>";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Funktion zum Aktualisieren der Zahl mit Flip-Effekt
            function updateTimeElement(id, newValue) {
                const element = document.getElementById(id);
                const currentTop = element.querySelector('.top');
                const currentBottom = element.querySelector('.bottom');
                const newValueStr = newValue.toString().padStart(2, '0');

                // Wenn sich der Wert ändert, animiere den Flip
                if (currentTop.textContent !== newValueStr) {
                    currentBottom.textContent = newValueStr;  // Neue Zahl in der unteren Hälfte setzen
                    element.classList.add('flipping');  // Flip-Animation starten

                    // Animation zurücksetzen, nachdem die Animation abgeschlossen ist
                    setTimeout(() => {
                        currentTop.textContent = newValueStr;  // Die oberste Zahl wird auf den neuen Wert gesetzt
                        element.classList.remove('flipping');  // Flip zurücksetzen
                    }, 800);
                }
            }

            updateTimeElement('days', days);
            updateTimeElement('hours', hours);
            updateTimeElement('minutes', minutes);
            updateTimeElement('seconds', seconds);
        }

        // Update jede Sekunde
        setInterval(updateCountdown, 1000);
        updateCountdown();  // Initialer Aufruf

        // Textanzeige alle Minute ändern
        let currentQuoteIndex = 0;
        function changeQuote() {
            document.getElementById('quote').textContent = quotes[currentQuoteIndex];
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        }

        setInterval(changeQuote, 60000);  // Alle 60 Sekunden den Text wechseln
        changeQuote();  // Initialer Aufruf der Textanzeige

        // Seite alle 10 Minuten neu laden
        setTimeout(function() {
            location.reload();
        }, 600000);  // 600000 Millisekunden = 10 Minuten
    </script>

</body>
</html>
