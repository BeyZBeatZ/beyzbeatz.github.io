<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Clock Countdown</title>
  <style>
    /* ----- CSS-RESET & BASISSTYLES ----- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background: #000;
    }

    /* ----- VIDEO-HINTERGRUND ----- */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.8;
    }

    /* ----- OVERLAY & COUNTDOWN-CONTAINER ----- */
    .overlay {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .flip-clock {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    /* ----- FLIP-CARD-STYLES ----- */
    .flip-unit {
      position: relative;
      width: 80px;
      height: 100px;
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card.flip {
      transform: rotateX(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #2c3e50, #4a6491);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .card-face.back {
      background: linear-gradient(135deg, #4a6491, #2c3e50);
      transform: rotateX(180deg);
    }

    /* ----- LABELS & TEXT ----- */
    .flip-unit::after {
      content: attr(data-label);
      position: absolute;
      bottom: -25px;
      left: 0;
      width: 100%;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.8);
      text-transform: uppercase;
    }

    .countdown-text {
      font-size: 1.5rem;
      color: white;
      margin-top: 1rem;
    }

    /* ----- MOBILE-RESPONSIVE ----- */
    @media (max-width: 768px) {
      .flip-clock {
        gap: 0.5rem;
      }
      .flip-unit {
        width: 60px;
        height: 80px;
      }
      .card-face {
        font-size: 2rem;
      }
      .countdown-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video-Hintergrund (ersetze "deinvideo.mp4" mit deinem Video) -->
  <video autoplay muted loop id="bgVideo">
    <source src="ay_yeni.mp4" type="video/mp4">
    Dein Browser unterstützt kein HTML5-Video.
  </video>

  <!-- Countdown-Overlay -->
  <div class="overlay">
    <div class="flip-clock">
      <div class="flip-unit" id="days" data-label="Tage">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="hours" data-label="Stunden">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="minutes" data-label="Minuten">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
      <div class="flip-unit" id="seconds" data-label="Sekunden">
        <div class="card">
          <div class="card-face front">00</div>
          <div class="card-face back">00</div>
        </div>
      </div>
    </div>
    <div class="countdown-text">Der Countdown läuft...</div>
  </div>

  <script>
    // ----- ZIEL-DATUM FÜR COUNTDOWN (HIER ANPASSEN!) -----
    const targetDate = new Date("2024-12-31T23:59:59").getTime();

    // ----- COUNTDOWN-FUNKTION -----
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Berechne Tage, Stunden, Minuten, Sekunden
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Update die Flip-Cards
      flipCard("days", days);
      flipCard("hours", hours);
      flipCard("minutes", minutes);
      flipCard("seconds", seconds);

      // Countdown-Text anpassen
      document.querySelector(".countdown-text").textContent = 
        distance > 0 ? "Der Countdown läuft..." : "Countdown beendet!";
    }

    // ----- FLIP-ANIMATION -----
    function flipCard(unit, value) {
      const card = document.getElementById(unit).querySelector(".card");
      const front = card.querySelector(".front");
      const back = card.querySelector(".back");

      // Nur animieren, wenn sich der Wert ändert
      if (front.textContent !== formatTime(value)) {
        front.textContent = formatTime(value);
        back.textContent = formatTime(value);
        card.classList.add("flip");

        // Reset Animation nach 0.5s
        setTimeout(() => {
          card.classList.remove("flip");
        }, 500);
      }
    }

    // ----- ZEIT FORMATIEREN (fügt eine führende Null hinzu) -----
    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // ----- COUNTDOWN STARTEN (alle 1 Sekunde aktualisieren) -----
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
