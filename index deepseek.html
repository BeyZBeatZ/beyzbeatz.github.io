<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Flip Countdown</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      padding-bottom: 15vh;
    }

    /* Video-Hintergrund */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.8;
    }

    /* Countdown-Container */
    .flip-clock {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    /* Flip-Karten */
    .flip-unit {
      position: relative;
      width: 80px;
      height: 120px;
      perspective: 1000px;
    }

    .number-display {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
    }

    /* Animation */
    .flip-animation {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      transform-origin: bottom;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 4.5rem;
      font-weight: bold;
      color: white;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
      animation: flip 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    @keyframes flip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    /* Text-Anzeige */
    .text-display {
      text-align: center;
      max-width: 600px;
      color: white;
      font-size: 1.5rem;
      padding: 15px 25px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 8px;
      opacity: 1;
      transition: opacity 1s ease;
    }

    @media (max-width: 768px) {
      .flip-unit {
        width: 60px;
        height: 90px;
      }
      .number-display, .flip-animation {
        font-size: 3rem;
      }
      .text-display {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Video-Hintergrund -->
  <video autoplay muted loop id="bgVideo">
    <source src="ay_yeni.mp4" type="video/mp4">
  </video>

  <!-- Countdown -->
  <div class="flip-clock">
    <div class="flip-unit" id="days-container">
      <div class="number-display" id="days-display">00</div>
    </div>
    <div class="flip-unit" id="hours-container">
      <div class="number-display" id="hours-display">00</div>
    </div>
    <div class="flip-unit" id="minutes-container">
      <div class="number-display" id="minutes-display">00</div>
    </div>
    <div class="flip-unit" id="seconds-container">
      <div class="number-display" id="seconds-display">00</div>
    </div>
  </div>

  <!-- Text-Anzeige -->
  <div class="text-display" id="text-element">
    Erster Satz der angezeigt wird
  </div>

  <!-- Sound -->
  <audio id="flipSound" src="https://assets.mixkit.co/sfx/preview/mixkit-clock-countdown-bleeps-916.mp3" preload="auto"></audio>

  <script>
    // Konfiguration
    const targetDate = new Date("2025-06-19T10:00:00").getTime();
    const flipSound = document.getElementById("flipSound");
    const textElement = document.getElementById("text-element");
    
    // Texte
    const texts = [
      "Erster Satz der angezeigt wird",
      "Zweiter Satz nach 30 Sekunden",
      "Dritter Satz nach 1 Minute"
      // Weitere S채tze hier einf체gen...
    ];
    
    let currentValues = { days: 0, hours: 0, minutes: 0, seconds: 0 };
    let lastValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
    let currentTextIndex = 0;

    // Hauptfunktion
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      currentValues = {
        days: Math.floor(distance / (1000 * 60 * 60 * 24)),
        hours: Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
        minutes: Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)),
        seconds: Math.floor((distance % (1000 * 60)) / 1000)
      };

      updateDisplays();
      checkAnimations();
      
      // Textrotation
      if (currentValues.seconds % 30 === 0 && lastValues.seconds !== currentValues.seconds) {
        rotateText();
      }
      
      lastValues = {...currentValues};
    }

    function updateDisplays() {
      document.getElementById("days-display").textContent = formatTime(currentValues.days);
      document.getElementById("hours-display").textContent = formatTime(currentValues.hours);
      document.getElementById("minutes-display").textContent = formatTime(currentValues.minutes);
      document.getElementById("seconds-display").textContent = formatTime(currentValues.seconds);
    }

    function checkAnimations() {
      if (currentValues.days < lastValues.days) animateFlip("days");
      if (currentValues.hours < lastValues.hours) animateFlip("hours");
      if (currentValues.minutes < lastValues.minutes) animateFlip("minutes");
      if (currentValues.seconds < lastValues.seconds) animateFlip("seconds");
    }

    function animateFlip(unit) {
      const container = document.getElementById(`${unit}-container`);
      const oldValue = formatTime(lastValues[unit]);
      
      // Animationselement erstellen
      const flipElement = document.createElement("div");
      flipElement.className = "flip-animation";
      flipElement.textContent = oldValue;
      
      // Animation hinzuf체gen
      container.appendChild(flipElement);
      
      // Sound abspielen
      flipSound.currentTime = 0;
      flipSound.play();
      
      // Aufr채umen nach Animation
      setTimeout(() => {
        flipElement.remove();
      }, 600);
    }

    function rotateText() {
      textElement.style.opacity = 0;
      setTimeout(() => {
        currentTextIndex = (currentTextIndex + 1) % texts.length;
        textElement.textContent = texts[currentTextIndex];
        textElement.style.opacity = 1;
      }, 1000);
    }

    function formatTime(time) {
      return time < 10 ? `0${time}` : time;
    }

    // Start
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
